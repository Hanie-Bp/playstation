<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <body id="body">
    <div
      class="container  d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-- left col -->

        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
        >
          <div class="featured-image w-50 mb-3">
            <img
              src="../assets/images/playstation.svg"
              class="img-fluid w-100 h-100"
            />
          </div>
        </div>

        <!-- right col -->

        <div class="col-md-6 right-box h-100">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Hello,Again</h2>
              <p>We are happy to have you back.</p>
              <span class="message my-3 text-center"></span>
            </div>
            <section class="form-parent">
              <form action="">
                <div class="input-group mb-3">
                  <input
                    type="email"
                    class="form-control form-control-lg bg-light fs-6"
                    id="email"
                    placeholder="Email address"
                  />
                </div>
                <div class="input-group mb-1">
                  <input
                    type="password"
                    class="form-control form-control-lg bg-light fs-6"
                    id="password"
                    placeholder="Password"
                  />
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="formCheck"
                    />
                    <label
                      for="formCheck"
                      class="form-check-label text-secondary"
                      ><small>Remember Me</small></label
                    >
                  </div>
                </div>
                <div class="input-group mb-3">
                  <button class="btn btn-lg btn-primary w-100 fs-6">
                    Sign up
                  </button>
                </div>
                <div class="input-group mb-3">
                  <button class="btn btn-lg btn-light w-100 fs-6">
                    <img
                      src="../assets/images/Logo-google-icon-PNG.png"
                      style="width: 20px"
                      class="me-2"
                    /><small>Sign up with Google</small>
                  </button>
                </div>
              </form>
            </section>

            <div class="row">
              <small
                >Already have an account?
                <a href="./signin.html">Sign in</a></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/javascript/signup.js"></script>
  </body>
</html>
