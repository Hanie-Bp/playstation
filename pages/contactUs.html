<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <body class="contact">
    <section class="container section-form-heading">
      <article class="contact-container">
        <div class="row address-row text-white" style="min-height: 500px">
          <div
            class="address d-flex flex-column justify-content-center col-sm-6 mx-0 my-auto"
          >
            <div class="d-flex align-items-center">
              <a href="#" class="bg-white rounded-5"
                ><i class="bi bi-house-door-fill"></i
              ></a>
              <div class="d-flex flex-column ms-2">
                <h5>Address</h5>
                <p>234-house California</p>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <a href="#" class="bg-white rounded-5"
                ><i class="bi bi-telephone-fill"></i
              ></a>
              <div class="d-flex flex-column ms-2">
                <h5>Phone</h5>
                <p>124343545654</p>
              </div>
            </div>

            <div class="d-flex align-items-center">
              <a href="#" class="bg-white rounded-5"
                ><i class="bi bi-envelope-fill"></i
              ></a>
              <div class="d-flex flex-column ms-2">
                <h5>Email</h5>
                <p>Playstation@gmail.com</p>
              </div>
            </div>
          </div>

          <div
            class="col-sm-6 mx-0 my-auto align-items-center justify-content-center d-flex text-dark"
          >
            <div
              class="container bg-white  rounded-4 d-flex flex-column justify-content-center p-5 align-items-center" style="width: 450px;"
            >
              <h2 class="text-dark">Send Message</h2>
              <form action="#" class="w-75">
                <div class="input-container">
                  <input type="text" name="name" required="true" id="name" />
                  <span>Name</span>
                </div>
                <div class="input-container">
                  <input type="email" name="email" required="true" id="email" />
                  <span>Email</span>
                </div>
                <div class="input-container">
                  <textarea name="textarea" id="textarea"></textarea>
                  <span>Type your message...</span>
                </div>
                <div class="input-container">
                  <button type="submit">send</button>
                  <p></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </article>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/javascript/contactus.js"></script>
  </body>
</html>
